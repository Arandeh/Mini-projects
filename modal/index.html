<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Modal</h1>
       <button class="modal-button" onclick="show()" >open</button>
       
    <div id="show">
        <section class="modal-container " >
        
            <div class="flex">
             <h4>modal header</h4>
             <i onclick="hide()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                 <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
               </svg>
               </i>
            </div>
            <div class="modal-body">
             text
            </div>
            <div>
             <button class="modal-button" onclick="hide()" >cancle</button>
            <button class="modal-button" onclick="myfunction()" > Ok</button>
            </div>
            </section>
    </div>
        
       
       </div>


       <script>
        function myfunction() {
        alert("Hello! I am an alert box!");
        }
         function show(){
            document.getElementById('show').style.visibility='visible';
         }
         function hide(){
            document.getElementById('show').style.visibility='hidden';
         }

        
       </script>

    
   
</body>
</html>
